<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bios Terminal Menu</title>
		<link rel="icon" type="image/ico" href="../../favicon.ico" />
		<script src="../Scripts/Main.js"></script>
		<link rel="stylesheet" href="../../styles/main.css" />
		<!-- Adjust path as needed -->
		<style>
			/* Custom Fonts */
			@font-face {
				font-family: "Normal text";
				src: url("../../Fonts/Normal text.ttf");
			}

			@font-face {
				font-family: "Text Bold";
				src: url("../../Fonts/Text Bold.ttf");
			}

			@font-face {
				font-family: "Boot";
				src: url("../../Fonts/Boot.ttf");
			}

			@font-face {
				font-family: "Copyright";
				src: url("../../Fonts/Copyright.ttf");
			}

			@font-face {
				font-family: "Menubuttons";
				src: url("../../Fonts/Menubuttons.ttf");
			}

			@font-face {
				font-family: "Text2";
				src: url("../../Fonts/Text2.ttf");
			}

			@font-face {
				font-family: "Video";
				src: url("../../Fonts/Video.ttf");
			}

			body {
				background-color: #000;
				color: #fff; /* Set initial text color to white */
				font-family: "Text2", monospace;
				margin: 0;
				overflow: hidden; /* Prevent scrollbars */
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				position: relative;
			}

			.logo {
				margin-bottom: 50px;
				text-align: center;
			}

			.logo img {
				max-width: 100%;
				height: auto;
			}

			.menu {
				background-color: #111;
				padding: 20px;
				border: 2px solid #0f0;
				box-shadow: 0 0 10px #0f0;
				text-align: center;
				width: 300px; /* Adjust size as needed */
				z-index: 2; /* Ensure it stays above the floating code */
			}

			.menu a {
				display: block;
				color: #0f0;
				text-decoration: none;
				font-family: "Menubuttons", monospace;
				font-size: 18px;
				margin: 10px 0;
				padding: 10px;
				border: 1px solid #0f0;
				border-radius: 0; /* Remove border radius */
				transition: background-color 0.3s, color 0.3s, border-color 0.3s; /* Add border-color transition */
			}

			.menu a:focus {
				background-color: #0f0;
				color: #000;
				border-color: #000; /* Change border color on focus */
			}
			.menu a:hover {
				background-color: #0f0;
				color: #000;
				border-color: #000; /* Change border color on hover */
			}

			.floating-code {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				pointer-events: none;
				z-index: -1;
			}

			.floating-code span {
				position: absolute;
				color: rgba(0, 255, 0, 0.2);
				font-family: "Courier New", Courier, monospace;
				font-size: 12px;
				animation: float 20s linear infinite;
			}

			@keyframes float {
				from {
					transform: translateY(-100vh) translateX(-50%);
					opacity: 0;
				}
				to {
					transform: translateY(100vh) translateX(-50%);
					opacity: 1;
				}
			}
			/* Glitch Effect */
			.glitch {
				position: relative;
				overflow: hidden;
				display: inline-block;
			}

			.glitch::before,
			.glitch::after {
				content: attr(data-text);
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				opacity: 0.8;
				mix-blend-mode: difference;
				pointer-events: none;
			}

			.glitch::before {
				z-index: -1;
				animation: glitch 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
			}

			.glitch::after {
				z-index: 1;
				animation: glitch 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
			}

			@keyframes glitch {
				0% {
					transform: translate(0);
				}
				25% {
					transform: translate(-5px, 5px);
				}
				50% {
					transform: translate(-5px, -5px);
				}
				75% {
					transform: translate(5px, 5px);
				}
				100% {
					transform: translate(5px, -5px);
				}
			}

			/* Override Access Styles */
			.override-title {
				margin-bottom: 20px;
				color: #0f0; /* Set initial title color to green */
				font-family: "Menubuttons", monospace;
				font-size: 24px;
				border-bottom: 1px solid #0f0; /* Set initial border color to green */
				padding-bottom: 10px;
				transition: color 0.3s, border-color 0.3s; /* Add transition for color and border-color */
			}

			.override-container {
				margin-top: 20px;
				text-align: center;
			}

			.override-button {
				font-family: "Menubuttons", monospace;
				font-size: 18px;
				margin: 10px 0;
				padding: 10px 20px;
				background-color: #111;
				color: #0f0;
				border: 1px solid #0f0;
				border-radius: 5px;
				cursor: pointer;
				transition: background-color 0.3s, color 0.3s, border-color 0.3s; /* Add border-color transition */
			}

			.override-button:hover {
				background-color: #0f0;
				color: #000;
				border-color: #000; /* Change border color on hover */
			}

			.popup {
				display: none;
				position: fixed;
				z-index: 999;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				overflow: auto;
				background-color: rgba(0, 0, 0, 0.5);
			}

			.popup-content {
				background-color: #111;
				margin: 20% auto;
				padding: 20px;
				border: 1px solid #0f0;
				width: 80%;
			}
		</style>
	</head>
	<body>
		<div class="menu">
			<div class="override-title glitch" data-text="Clearance Override">Clearance Override</div>
			<div class="override-container">
				<button class="override-button" onclick="openOverridePopup()">Access</button>
			</div>
		</div>

		<!-- Popup Dialog Box -->
		<div id="popup" class="popup">
			<div class="popup-content">
				<span class="close" onclick="closePopup()">&times;</span>
				<p>Enter password:</p>
				<input type="password" id="passwordInput" class="password-input" />
				<button class="submit-button" onclick="checkPassword()">Submit</button>
			</div>
		</div>

		<script>
			// Function to open the popup
			function openOverridePopup() {
				document.getElementById("popup").style.display = "block";
			}

			// Function to close the popup
			function closePopup() {
				document.getElementById("popup").style.display = "none";
				document.getElementById("passwordInput").value = ""; // Clear password input
			}

			// Function to check the entered password
			function checkPassword() {
				const password = document.getElementById("passwordInput").value;
				// Replace this with your password validation logic
				const correctPassword = "your_password_here"; // Change this

				if (password === correctPassword) {
					// Password correct
					document.getElementById("popup").style.display = "none";
					document.querySelectorAll(".override-title, .override-button").forEach((el) => {
						el.style.color = "#0f0"; // Change text color to green
						el.style.borderColor = "#0f0"; // Change border color to green
					});
					setTimeout(() => {
						document.querySelectorAll(".override-title, .override-button").forEach((el) => {
							el.style.color = "#fff"; // Reset text color to white
							el.style.borderColor = "#0f0"; // Reset border color to green
						});
						// Ask for confirmation
						if (confirm("Are you sure of your selection?")) {
							// User confirmed, proceed with access
							// Add your logic here
						} else {
							// User denied access
							// Add your logic here
						}
					}, 500); // Change the delay as needed
				} else {
					// Password incorrect
					document.querySelectorAll(".override-title, .override-button").forEach((el) => {
						el.style.color = "#f00"; // Change text color to red
						el.style.borderColor = "#f00"; // Change border color to red
					});
					setTimeout(() => {
						document.querySelectorAll(".override-title, .override-button").forEach((el) => {
							el.style.color = "#fff"; // Reset text color to white
							el.style.borderColor = "#0f0"; // Reset border color to green
						});
					}, 500); // Change the delay as needed
				}
			}
		</script>
	</body>
</html>
