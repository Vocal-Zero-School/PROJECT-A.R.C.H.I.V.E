<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Homepage</title>
		<link rel="icon" type="image/ico" href="../../favicon.ico" />
		<link rel="stylesheet" href="../../styles/main.css" />
		<!-- Adjust path as needed -->
		<style>
			/* Custom Fonts */
			@font-face {
				font-family: "Normal text";
				src: url("../../Fonts/Normal text.ttf");
			}

			@font-face {
				font-family: "Text Bold";
				src: url("../../Fonts/Text Bold.ttf");
			}

			@font-face {
				font-family: "Boot";
				src: url("../../Fonts/Boot.ttf");
			}

			@font-face {
				font-family: "Copyright";
				src: url("../../Fonts/Copyright.ttf");
			}

			@font-face {
				font-family: "Menubuttons";
				src: url("../../Fonts/Menubuttons.ttf");
			}

			@font-face {
				font-family: "Text2";
				src: url("../../Fonts/Text2.ttf");
			}

			@font-face {
				font-family: "Video";
				src: url("../../Fonts/Video.ttf");
			}

			body {
				background-color: #000;
				color: #0f0;
				font-family: "Text2", monospace;
				margin: 0;
				overflow: hidden; /* Prevent scrollbars */
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				position: relative;
			}

			.logo {
				margin-bottom: 50px;
				text-align: center;
			}

			.logo img {
				max-width: 100%;
				height: auto;
			}

			.menu {
				background-color: #111;
				padding: 20px;
				border: 2px solid #0f0;
				box-shadow: 0 0 10px #0f0;
				text-align: center;
				width: 300px; /* Adjust size as needed */
				z-index: 2; /* Ensure it stays above the floating code */
			}

			.menu a {
				display: block;
				color: #0f0;
				text-decoration: none;
				font-family: "Menubuttons", monospace;
				font-size: 18px;
				margin: 10px 0;
				padding: 10px;
				border: 1px solid #0f0;
				border-radius: 0; /* Remove border radius */
				transition: background-color 0.3s, color 0.3s;
			}

			.menu a:focus {
				background-color: #0f0;
				color: #000;
			}
			.menu a:hover {
				background-color: #0f0;
				color: #000;
			}

			.floating-code {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				pointer-events: none;
				z-index: -1;
			}

			.floating-code span {
				position: absolute;
				color: rgba(0, 255, 0, 0.2);
				font-family: "Courier New", Courier, monospace;
				font-size: 12px;
				animation: float 20s linear infinite;
			}

			@keyframes float {
				from {
					transform: translateY(-100vh) translateX(-50%);
					opacity: 0;
				}
				to {
					transform: translateY(100vh) translateX(-50%);
					opacity: 1;
				}
			}
			/* Glitch Effect */
			.glitch {
				position: relative;
				overflow: hidden;
				display: inline-block;
			}

			.glitch::before,
			.glitch::after {
				content: attr(data-text);
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				opacity: 0.8;
				mix-blend-mode: difference;
				pointer-events: none;
			}

			.glitch::before {
				z-index: -1;
				animation: glitch 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
			}

			.glitch::after {
				z-index: 1;
				animation: glitch 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
			}

			@keyframes glitch {
				0% {
					transform: translate(0);
				}
				25% {
					transform: translate(-5px, 5px);
				}
				50% {
					transform: translate(-5px, -5px);
				}
				75% {
					transform: translate(5px, 5px);
				}
				100% {
					transform: translate(5px, -5px);
				}
			}
		</style>
	</head>

	<body>
		<!-- Floating Code Background -->
		<div class="floating-code" id="floatingCode"></div>

		<!-- PC running sound -->
		<audio autoplay loop>
			<source src="../../Sounds/pc_running.mp3" type="audio/mpeg" />
			Your browser does not support the audio element.
		</audio>

		<!-- Logo Section -->
		<div class="logo glitch">
			<img src="../../Images/Logo.png" alt="Logo" />
			<!-- Adjust path as needed -->
		</div>

		<!-- Menu Section -->
		<div class="menu">
			<a href="Logs/Logs.html" id="logsButton" onmouseenter="handleMouseEnter('logsButton')" onkeydown="handleKeyDown(event, 'logsButton')">Logs</a>
			<a href="clearance_override.html" id="overrideButton" onmouseenter="handleMouseEnter('overrideButton')" onkeydown="handleKeyDown(event, 'overrideButton')">Clearance Override</a>
			<a href="../Bootup.html" id="bootupButton" onmouseenter="handleMouseEnter('bootupButton')" onkeydown="handleKeyDown(event, 'bootupButton')">Recalibration of Network</a>
			<a href="../Disconnect.html" id="disconnectButton" onmouseenter="handleMouseEnter('disconnectButton')" onkeydown="handleKeyDown(event, 'disconnectButton')">Disconnection</a>
		</div>
		<script src="../Scripts/Main.js"></script>
		<script>
			// Function to generate floating code elements from the selected menu item
			function generateFloatingCode() {
				const floatingCode = document.getElementById("floatingCode");
				floatingCode.innerHTML = ""; // Clear existing floating code

				const codeSymbols = "01";
				const codeLength = 300; // Adjust as needed

				for (let i = 0; i < codeLength; i++) {
					const span = document.createElement("span");
					span.textContent = codeSymbols[Math.floor(Math.random() * codeSymbols.length)];
					span.style.left = `${Math.random() * 100}vw`;
					span.style.animationDelay = `${Math.random() * 20}s`;
					span.style.animationDuration = `${Math.random() * 20 + 20}s`;
					floatingCode.appendChild(span);
				}
			}

			// Function to handle mouse enter event for menu items
			function handleMouseEnter(buttonId) {
				const button = document.getElementById(buttonId);
				button.focus(); // Set focus when mouse enters
				playSound("interface-select");
			}

			// Function to handle keyboard navigation
			function handleKeyDown(event, buttonId) {
				const keyCode = event.keyCode;
				const button = document.getElementById(buttonId);

				if (keyCode === 13 || keyCode === 32) {
					// Enter or Space key
					playSound("interface-enter");
					setTimeout(() => {
						fadeOutAndRedirect(button.href);
					}, 1000); // Delay for sound to finish playing
					generateFloatingCode(); // Generate floating code after redirection
				} else if (keyCode === 38 || keyCode === 87 || keyCode === 90) {
					// Up arrow key or 'W' key
					const prevButton = button.previousElementSibling || button.parentElement.lastElementChild;
					prevButton.focus();
					playSound("interface-select");
				} else if (keyCode === 40 || keyCode === 83) {
					// Down arrow key or 'S' key
					const nextButton = button.nextElementSibling || button.parentElement.firstElementChild;
					nextButton.focus();
					playSound("interface-select");
				}
			}

			// Function to play sound
			function playSound(soundName) {
				const sound = new Audio(`../../Sounds/${soundName}.mp3`);
				sound.play();
			}

			// Function to fade out and redirect
			function fadeOutAndRedirect(url) {
				document.body.style.transition = "opacity 1s";
				document.body.style.opacity = 0;
				setTimeout(() => {
					window.location.href = url;
				}, 1000); // Wait for 1 second before redirecting
			}

			// Focus on the first menu button when the page loads
			window.addEventListener("load", () => {
				const firstButton = document.querySelector(".menu a");
				firstButton.focus();
				generateFloatingCode(); // Generate floating code on page load
			});
		</script>
		<script src="../../Scripts/Main.js"></script>
	</body>
</html>
