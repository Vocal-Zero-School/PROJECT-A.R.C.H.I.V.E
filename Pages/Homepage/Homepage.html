<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Homepage</title>
		<link rel="icon" type="image/ico" href="../../favicon.ico" />
		<link rel="stylesheet" href="../../styles/main.css" />
		<!-- Adjust path as needed -->
		<style>
			/* Custom Fonts */
			@font-face {
				font-family: "Normal text";
				src: url("../../Fonts/Normal text.ttf");
			}

			@font-face {
				font-family: "Text Bold";
				src: url("../../Fonts/Text Bold.ttf");
			}

			@font-face {
				font-family: "Boot";
				src: url("../../Fonts/Boot.ttf");
			}

			@font-face {
				font-family: "Copyright";
				src: url("../../Fonts/Copyright.ttf");
			}

			@font-face {
				font-family: "Menubuttons";
				src: url("../../Fonts/Menubuttons.ttf");
			}

			@font-face {
				font-family: "Text2";
				src: url("../../Fonts/Text2.ttf");
			}

			@font-face {
				font-family: "Video";
				src: url("../../Fonts/Video.ttf");
			}

			body {
				background-color: #000;
				color: #0f0;
				font-family: "Text2", monospace;
				margin: 0;
				overflow: hidden; /* Prevent scrollbars */
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				position: relative;
			}

			.logo {
				margin-bottom: 50px;
				text-align: center;
			}

			.logo img {
				max-width: 100%;
				height: auto;
			}

			.menu {
				background-color: #111;
				padding: 20px;
				border: 2px solid #0f0;
				box-shadow: 0 0 10px #0f0;
				text-align: center;
				width: 300px; /* Adjust size as needed */
				z-index: 2; /* Ensure it stays above the floating code */
			}

			.menu a {
				display: block;
				color: #0f0;
				text-decoration: none;
				font-family: "Menubuttons", monospace;
				font-size: 18px;
				margin: 10px 0;
				padding: 10px;
				border: 1px solid #0f0;
				border-radius: 0; /* Remove border radius */
				transition: background-color 0.3s, color 0.3s;
			}

			.menu a:hover {
				background-color: #0f0;
				color: #000;
			}

			.floating-code {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				pointer-events: none;
				z-index: -1;
			}

			.floating-code span {
				position: absolute;
				color: rgba(0, 255, 0, 0.2);
				font-family: "Courier New", Courier, monospace;
				font-size: 12px;
				animation: float 20s linear infinite;
			}

			@keyframes float {
				from {
					transform: translateY(-100vh) translateX(-50%);
					opacity: 0;
				}
				to {
					transform: translateY(100vh) translateX(-50%);
					opacity: 1;
				}
			}
			/* Glitch Effect */
			.glitch {
				position: relative;
				overflow: hidden;
				display: inline-block;
			}

			.glitch::before,
			.glitch::after {
				content: attr(data-text);
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				opacity: 0.8;
				mix-blend-mode: difference;
				pointer-events: none;
			}

			.glitch::before {
				z-index: -1;
				animation: glitch 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
			}

			.glitch::after {
				z-index: 1;
				animation: glitch 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
			}

			@keyframes glitch {
				0% {
					transform: translate(0);
				}
				25% {
					transform: translate(-5px, 5px);
				}
				50% {
					transform: translate(-5px, -5px);
				}
				75% {
					transform: translate(5px, 5px);
				}
				100% {
					transform: translate(5px, -5px);
				}
			}
		</style>
	</head>

	<body>
		<!-- Floating Code Background -->
		<div class="floating-code" id="floatingCode"></div>

		<!-- Logo Section -->
		<div class="logo glitch">
			<img src="../../Images/Logo.png" alt="Logo" />
			<!-- Adjust path as needed -->
		</div>

		<!-- Menu Section -->
		<div class="menu">
			<a href="Logs/Logs.html">Logs</a>
			<a href="clearance_override.html">Clearance Override</a>
			<a href="../Bootup.html">Recalibration of Network</a>
			<a href="../Disconnect.html">Disconnection</a>
		</div>

		<script>
			// JavaScript to generate floating code elements
			const floatingCode = document.getElementById("floatingCode");
			const codeSymbols = "01";
			const codeLength = 300; // Adjust as needed

			for (let i = 0; i < codeLength; i++) {
				const span = document.createElement("span");
				span.textContent = codeSymbols[Math.floor(Math.random() * codeSymbols.length)];
				span.style.left = `${Math.random() * 100}vw`;
				span.style.animationDelay = `${Math.random() * 20}s`;
				span.style.animationDuration = `${Math.random() * 20 + 20}s`;
				floatingCode.appendChild(span);
			}
		</script>
	</body>
</html>
